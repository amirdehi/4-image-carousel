<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Carousel Container -->
<div class="carousel" id="carousel">
    <button class="nav-button left" id="prevBtn">&#9664;</button>
    <img src="images/astronaut.png" alt="Image 1" class="main" data-title="Image Title 1">
    <img src="images/deer.jpg" alt="Image 2" class="main" data-title="Image Title 2">
    <img src="images/giraffe.png" alt="Image 3" class="main" data-title="Image Title 3">
    <img src="images/infinity.jpg" alt="Image 4" class="main" data-title="Image Title 4">
    <img src="images/wolf.png" alt="Image 5" class="main" data-title="Image Title 5">
    <button class="nav-button right" id="nextBtn">&#9654;</button>
    <div class="image-title" id="imageTitle">Image Title 1</div>
</div>

<script src="script.js"></script>
</body>
</html>
